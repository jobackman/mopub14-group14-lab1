<!DOCTYPE html>
<html>
  <head>
	<!--   Full Screen Mobile App -->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="white">
	<link rel="apple-touch-startup-image" media="(device-width: 320px) and (device-height: 480px)
	         and (-webkit-device-pixel-ratio: 1)" href="http://www.plone.uni-bonn.de/kontakt/plone-icon.png/image" />
	<link rel="icon" href="http://www.plone.uni-bonn.de/kontakt/plone-icon.png/image" />
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://www.plone.uni-bonn.de/kontakt/plone-icon.png/image" />
	
	<!-- CSS -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" />
	<link rel="stylesheet" href="style.css" />
	
	<!-- 	JQuery -->
	<script src="http://code.jquery.com/jquery.min.js"></script>
    
	<!--     Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAo-W0EQoZln8TSc7_v4I3LD_n6mBGFUzI&sensor=false"></script>
    
	<!--     Main script functions -->
    <script src="main.js"></script>

  	
  </head>
  
  <body>
	<div id="map-canvas"></div>
	<div class="row">
		<div class="col-md-1">
			<button class="btn btn-default" onclick="zoom_in()">Zoom in!</button>
		</div>
		<div class="col-md-1">
			<button class="btn btn-default" onclick="zoom_out()">Zoom out!</button>
		</div>
		<div class="col-md-1">
			<button class="btn btn-default" onclick="pan_left()">Go Left!</button>
			</div>
			<div class="col-md-1">
			<button class="btn btn-default" onclick="pan_right()">Go Right!</button>
			</div>
			<div class="col-md-1">
			<button class="btn btn-default" onclick="pan_up()">Go Up!</button>
			</div>
			<div class="col-md-1">
			<button class="btn btn-default" onclick="pan_down()">Go Down!</button>
		</div>
	</div>	
				
	
  </body>
</html>
